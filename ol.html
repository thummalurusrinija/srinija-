<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ordered List</title>
	<link rel="stylesheet" href="ol.css">
	<style>
		body{
			background-image: url("https://images.pexels.com/photos/4109743/pexels-photo-4109743.jpeg");
			background-size: cover;
			}
	</style>
</head>
<body>
	<div class="menu">
		<section>
		<div class="name"><h1>STARBUCKS</h1></div>
		<hr class="line" style="background-color: maroon;">
		<div class="main_head"><h2>Coffee</h2></div>
		<div class="icon"><img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"></div>
</section>

	<section>
		<ol>
		 <li><article class="item">
            <p class="flavor">French Vanilla</p><p class="price">250</p>
          </article></li>
         <li> <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">375</p>
          </article></li>
          <li><article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">350</p>
          </article></li>
          <li><article class="item">
            <p class="flavor">Hazelnut</p><p class="price">425</p>
          </article></li>
          <li><article class="item">
            <p class="flavor">Mocha</p><p class="price">300</p>
          </article></li>
          <li><article class="item">
            <p class="flavor">Cappuccino</p><p class="price">275</p>
          </article></li>
      </ol>
	</section>
	<section>
		<hr class="line" style="background-color: maroon;">
		<a href="https://www.starbucks.in/">Visit our website</a>
	</section>

	</div>	
</body>
</html>
